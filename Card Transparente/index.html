<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Transparente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Primeiro Card-->

        </div>
    </div>

            <!--Terceiro Card-->

        VanillaTilt.init(document.querySelectorAll(".card"),{
            max: 25,
            speed: 430,
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>
</html>
